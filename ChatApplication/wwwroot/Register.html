<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
     background-image: url('images/background1.jpg'); /* Path to your background image */
     background-size: cover; /* Cover the entire viewport */
     background-position: center; /* Center the background image */
     height: 100vh; /* Full viewport height */
     margin: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     color: black; 
 }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-container h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-register {
            background-color: #28a745;
            color: white;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .alert {
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div id="alert" class="alert alert-danger"></div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            debugger;
            // Call the register API
            fetch('https://localhost:44316/api/Auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            })
                .then(data => {
                    debugger;
                    // Registration success, redirect to login page or show a success message
                    alert('Registration successful! Redirecting to login...');
                    window.location.href = 'login.html';  // Redirect to login page after successful registration
                })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                return response.json();
            })
             
            .catch(error => {
                // Handle error, such as already existing user or invalid data
                const alertBox = document.getElementById('alert');
                alertBox.style.display = 'block';
                alertBox.textContent = 'Registration failed. Please check your details and try again.';
               
            });
        });
    </script>
</body>
</html>
